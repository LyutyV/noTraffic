<div class="zone-list">
    <h2>Zones list</h2>
    <ul>
        <li *ngFor="let zone of zones" (click)="onSelectZone(zone.id)" [class.selected]="zone.isSelected">
            <div class="zone-info">
                <span class="zone-name"
                    ><strong>{{ zone.name }}</strong> (ID: {{ zone.id }})</span
                >
                <button [disabled]="loading" (click)="onDeleteZone(zone.id)">Delete</button>
            </div>
        </li>
    </ul>
</div>
